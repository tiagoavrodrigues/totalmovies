<ion-content>
  <div>
    <div class="list-header">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <h1 class="list-title">
        <span style="color:black" *ngIf="listType === 'liked'">❤️ Liked</span>
        <span style="color:black" *ngIf="listType === 'favorites'">⭐ Favorites</span>
        <span style="color:black" *ngIf="listType === 'watchlater'">⏱️ Watch Later</span>
      </h1>
      <ion-badge color="light" class="counter-badge">{{ movies?.length }} items</ion-badge>
    </div>
    
    <!-- Loading state -->
    <div *ngIf="isLoading" class="loading-spinner">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Loading your items...</p>
    </div>

      <ion-grid>
        <ion-row *ngFor="let m of movies">
          <ion-col size="12">
            <app-movie-card *ngIf="m" [movie]="m" [showMeta]="false" [showReviews]="false"></app-movie-card>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- Empty state -->
      <div *ngIf="!isLoading && movies?.length === 0" class="empty-state">
        <ion-icon name="film-outline" class="empty-icon"></ion-icon>
        <h3 style="color:black">No items here yet</h3>
        <p style="color:black">Start adding items to your {{ 
          listType === 'liked' ? 'Liked' : 
          listType === 'favorites' ? 'Favorites' : 
          'Watch Later' 
        }} list</p>
      </div>
  </div>
</ion-content>
